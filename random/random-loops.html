<html>
	
	<head>
		<title>Random Loops</title>
		<style>

			body {
				font-family: HelveticaNeue-Light, Helvetica;
				line-height: 2em;
			}

			.panel {
				background-color: #ddd;
				border-radius: 10px; 
				margin: 10px;
				padding: 20px;
			}

			.code {
				font-family: Courier;
				background-color: black;
				color: #0d0;
				padding: 20px;
			}

		</style>
	</head>

	<body>

		<div class="panel">
			<h1>Random Loops</h1>

			Range.
			From:<input id="from" type="text">
			To:<input id="to" type="text">

			<button id="start">Start</button>

			<div id="rnd"></div>
			<div id="random"></div>

			<div id="program" class="code"></div>

		</div>

		<script>

			var $from = document.getElementById('from');
			var $to = document.getElementById('to');
			var $rnd = document.getElementById('rnd');
			var $random = document.getElementById('random');
			var $program = document.getElementById('program');

			var $start = document.getElementById('start');

			var timer = null;

			$start.onclick = function() {

				clearInterval(timer);

				var from = parseInt($from.value);
				var to = parseInt($to.value);

				if (from && to) {
					timer = setInterval(function() {
						var rnd = Math.random();
						var range = to - from;
						//var random = from + (rnd * range;
						var random = from + Math.floor(rnd * range);
						$rnd.textContent = 'RND: ' + rnd;
						$random.textContent = 'RANDOM: ' + random;

						var program = [
							'var from = ' + from + ';',
							'var to = ' + to + ';',
							'var rnd = ' + rnd + ';',
							'var range = ' + range + ';',
							'var random = ' + random + ';'
						];
						$program.innerHTML = program.join('<br/>');

					}, 2000);
				}
				else {
					alert("Invalid from and/or to parameters");
				}
			};


		</script>
		
	</body>

</html>
