<html>

<style>

	#banner-secondary {
		background-image: url(http://jquery.com/jquery-wp-content/themes/jquery/images/dark-grey-tile.png);
		margin: -20px -25px 15px;
		padding: 20px;
	}

	.feature-box-image {
		background: url('http://jquery.com/jquery-wp-content/themes/jquery.com/i/feature-sprites.png') -278px 0px no-repeat;
		-webkit-transition: all 0.4s;
		transition: all 0.4s;
		position: relative;
		z-index: 10;
	}
	
	.feature-box-image {
		width: 120px;
		height: 107px;
		overflow: hidden;
	}
	
	.feature-box-image:hover {
		-webkit-transition: all 0.7s linear;
		-webkit-transform: rotate(6.28rad);
	        transition: all 0.7s;
		transform: rotate(6.28rad);
	}

</style>

<body>

	<div id="banner-secondary">
		<div class="feature-box">
			<div class="feature-box-image red"></div>
		</div>		
	</div>

</body>
</html>
